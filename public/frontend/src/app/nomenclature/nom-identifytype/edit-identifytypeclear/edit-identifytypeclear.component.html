<div  *ngIf="tem_edit_identify">

      <form novalidate (ngSubmit)="edit_identifytype(tem_edit_identify); frm_edit.reset();" #frm_edit="ngForm">

        <div class="modal-header bg-primary">
          <h5 class="modal-title">Editar Tipo de Identificación</h5>
          <button type="button" class="close" data-dismiss="modal" (click)="refresh()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <div class="row">
          <div class="col-sm-8 col-xs-12">
            <div class="form-group">
              <label for="exampleFormControlInput1">Tipo Identificación <span class="required">(*)</span> </label>
              <input type="email" class="form-control" maxlength="100" id="identifytypename" name="identifytypename" [(ngModel)]="tem_edit_identify.identifytypename"
                #identifytypename="ngModel" required>
            </div>
        
            <div *ngIf="identifytypename.errors?.required && identifytypename.touched" >
              <small id="" class="form-text text-danger text-right">El tipo es obligatorio</small>
            </div>
          </div>

          <div class="col-sm-4 col-xs-12">
            <div class="form-group">
              <label for="identifylength">Longitud</label>
              <input type="text" class="form-control" id="identifylength" name="identifylength" [(ngModel)]="tem_edit_identify.identifylength" #identifylength="ngModel">
            </div>
          </div>
        </div>
        </div>

        
        
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="refresh()" data-dismiss="modal">
    Cancelar
    <i class="fas fa-ban"></i>
  </button>
  <button type="submit" class="btn btn-success" [disabled]="frm_edit.invalid">
    Guardar
    <i class="fas fa-save"></i>
  </button>
</div>
       

      </form>

</div>
