
      <form novalidate  (ngSubmit)="add_new_identifytype(frm_new.value); frm_new.reset();" #frm_new="ngForm">

        <div class="modal-header bg-primary">
          <h5 class="modal-title">Nuevo Tipo de Identificación</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="exampleFormControlInput1">Tipo Identificación <span class="required">(*)</span> </label>
              <input type="email" class="form-control" maxlength="100" id="identifytypename" name="identifytypename" ngModel #identifytypename="ngModel"
                required>
            </div>
        
            <div *ngIf="identifytypename.errors?.required && identifytypename.touched" >
              <small id="" class="form-text text-danger text-right">El tipo es obligatorio</small>
            </div>
          </div>
        </div>
        </div>

        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancelar
            <i class="fas fa-ban"></i>
          </button>
          <button type="submit" class="btn btn-success" [disabled]="frm_new.invalid">
            Guardar
            <i class="fas fa-save"></i>
          </button>
        </div>

      

      </form>
