<form novalidate (ngSubmit)="add_categoryitem(frmcategory.value); frmcategory.reset();" #frmcategory="ngForm">

  <div class="modal-header bg-primary">
    <h5 class="modal-title">Nuevo Tipo de Categoría</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="exampleFormControlInput1">Categoría</label>
          <input type="email" class="form-control" maxlength="100" id="categoryitemname" name="categoryitemname" ngModel #categoryitemname="ngModel"
            required>
        </div>

        <div *ngIf="categoryitemname.errors?.required && categoryitemname.touched" class="alert alert-danger">
          La categoria es obligatorio
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">
      Cancelar
      <i class="fas fa-ban"></i>
    </button>

    <button type="submit" class="btn btn-success" [disabled]="frmcategory.invalid">
      Guardar
      <i class="fas fa-save"></i>
    </button>
  </div>
</form>
