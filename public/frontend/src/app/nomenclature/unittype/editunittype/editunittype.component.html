<div *ngIf="tem_edit">
  <form novalidate (ngSubmit)="edit_transferreason(tem_edit); frm_editunittype.reset();" #frm_editunittype="ngForm">

    <div class="modal-header bg-primary">
      <h5 class="modal-title">Editar Unidad</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="exampleFormControlInput1">Unidad</label>
            <input type="email" class="form-control" maxlength="100" id="unittypename" name="unittypename" [(ngModel)]="tem_edit.unittypename"
              #unittypename="ngModel" required>
          </div>

          <div *ngIf="unittypename.errors?.required && unittypename.touched" class="alert alert-danger">
            La unidad es obligatorio
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">
        Cancelar
        <i class="fas fa-ban"></i>
      </button>
      <button type="submit" class="btn btn-success" [disabled]="frm_editunittype.invalid">
        Guardar
        <i class="fas fa-save"></i>
      </button>
    </div>



  </form>
</div>
