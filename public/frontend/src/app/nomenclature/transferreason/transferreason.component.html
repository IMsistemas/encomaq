<div class="row">
  <div class="col col-sm-6">
    <h4>Gestión de Transferencias</h4>
  </div>
  <div class="col col-sm-6 text-right">
    <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Agregar" (click)="new_transferreason()">
      Agregar
      <i class="fas fa-plus"></i>
    </button>
  </div>
</div>
<hr>

<div class="row">
  <div class="col col-sm-12">
    <table class="table table-striped table-hover table-bordered">
      <thead class="thead-dark">
        <tr>
          <th></th>
          <th>Tipo</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ident of list_transferreason | async;  let i = index ">
          <td>{{i+1}}</td>
          <td>{{ident.transferreasonname}}</td>
          <td>{{ ((ident.state === 1)? 'Activo':'Anulado') }}</td>
          <td>
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <i class="fas fa-cogs"></i>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" (click)="edit_transferreason(ident)">
                  <i class="fas fa-edit"></i> Editar</a>
                <a class="dropdown-item" (click)="cancel_activate(ident)">
                  <i class="fas fa-trash-alt"></i> Activar/Anular</a>
              </div>
            </div>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>


<div class="modal fade" id="mdlMessageError" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-danger">
        <h5 class="modal-title">Información</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{message_info}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cerrar
          <i class="fa fa-ban" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="mdlMessageSuccess" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-success">
        <h5 class="modal-title">Información</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{message_info}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cerrar
          <i class="fa fa-ban" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="addtransferreason" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <app-addtransferreason (update_component_father)="update_list($event,'create')"></app-addtransferreason>

    </div>
  </div>
</div>

<div class="modal" id="edittransferreason" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <app-edittransferreason [tem_edit]="info_tem_edit" (update_component_father)="update_list($event,'edit')"></app-edittransferreason>

    </div>
  </div>
</div>

<div class="modal" id="mdl_cancelactivate" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-danger">
        <h5 class="modal-title">Activar/Anular </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <strong>{{msm_cancel_activate}}</strong>
          </div>


        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancelar
          <i class="fas fa-ban"></i>
        </button>
        <button type="button" class="btn btn-primary" (click)="ok_cancelactivate()">Aceptar
          <i class="fas fa-check-circle"></i>
        </button>
      </div>
    </div>
  </div>
</div>
