<div *ngIf="tem_edit">
  <form novalidate (ngSubmit)="modify_client(tem_edit); frmeditclient.reset();" #frmeditclient="ngForm">
  
    <div class="modal-header bg-primary">
      <h5 class="modal-title">Editar Cliente</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <div class="modal-body">
  
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="exampleFormControlInput1">Tipo Identificación
              <span class="required">(*)</span>
            </label>
            <select class="form-control"  id="ididentifytype" name="ididentifytype" [(ngModel)]="tem_edit.ididentifytype" #ididentifytype="ngModel" required>
              <option *ngFor="let idtip of lis_tipoident" value="{{idtip.ididentifytype}}">
                {{idtip.identifytypename}}
              </option>
            </select>
          </div>
  
          <div *ngIf="ididentifytype.errors?.required && ididentifytype.touched">
            <small id="" class="form-text text-danger text-right">El tipo de identificación es requerida</small>
          </div>
        </div>
      </div>
  
  
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="exampleFormControlInput1">Identificación
              <span class="required">(*)</span>
            </label>
            <input type="text" class="form-control" maxlength="13"  id="identify" name="identify" [(ngModel)]="tem_edit.identify" #identify="ngModel" required>
          </div>
  
          <div *ngIf="identify.errors?.required && identify.touched">
            <small id="" class="form-text text-danger text-right">La identificación es requerida</small>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="exampleFormControlInput1">Cliente
              <span class="required">(*)</span>
            </label>
            <input type="text" class="form-control" maxlength="200"  id="businessname" name="businessname" [(ngModel)]="tem_edit.businessname" #businessname="ngModel" required>
          </div>
  
          <div *ngIf="businessname.errors?.required && businessname.touched">
            <small id="" class="form-text text-danger text-right">El nombre del cliente es requerido</small>
          </div>
        </div>
      </div>
  
  
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="exampleFormControlInput1">Teléfono
              <span class="required">(*)</span>
            </label>
            <input type="text" class="form-control" maxlength="9" pattern="^[0-9]*" id="phone" name="phone" [(ngModel)]="tem_edit.phone" #phone="ngModel" required>
          </div>
  
          <div *ngIf="phone.errors?.required && phone.touched">
            <small id="" class="form-text text-danger text-right">El teléfono es requerido</small>
          </div>
  
          <div *ngIf="phone.errors?.pattern">
            <small id="" class="form-text text-danger text-right">El teléfono es invalido</small>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="exampleFormControlInput1">Dirección
              <span class="required">(*)</span>
            </label>
            <input type="text" class="form-control"  id="address" name="address" [(ngModel)]="tem_edit.address" #address="ngModel" required>
          </div>
  
          <div *ngIf="address.errors?.required && address.touched">
            <small id="" class="form-text text-danger text-right">La dirección es requerido</small>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="exampleFormControlInput1">Correo
              <span class="required">(*)</span>
            </label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="tem_edit.email" #email="ngModel" required>
          </div>
  
          <div *ngIf="email.errors?.required && email.touched">
            <small id="" class="form-text text-danger text-right">El correo es requerido</small>
          </div>
        </div>
      </div>
  
  
  
  
    </div>
  
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">
        Cancelar
        <i class="fas fa-ban"></i>
      </button>
  
      <button type="submit" class="btn btn-success" [disabled]="frmeditclient.invalid">
        Guardar
        <i class="fas fa-save"></i>
      </button>
    </div>
  </form>
</div>
