
<form novalidate  (ngSubmit)="create(frm_create.value); frm_create.reset();" #frm_create="ngForm">

  <div class="modal-header bg-primary">
    <h5 class="modal-title">Nuevo Transportista</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
      <div class="row">
        <div class="col-sm-12">

            <div class="row">
              <div class="col-12">

                <div class="form-group">
                  <label for="carriername">Nombre(s) y Apellidos<span class="required">(*)</span> </label>
                  <input type="text" class="form-control" maxlength="200" id="carriername" name="carriername" ngModel #carriername="ngModel"
                    required>
                </div>

                <span *ngIf="carriername.errors?.required && carriername.touched">
                  <small id="emailHelp" class="form-text text-danger text-right">El Nombre es requerido</small>
                </span>

              </div>
            </div>

            <div class="row">
              <div class="col-12">

                <div class="form-group">
                  <label for="ididentifytype">Tipo Identificaci贸n <span class="required">(*)</span> </label>
                  <select class="custom-select" id="ididentifytype" name="ididentifytype" ngModel #ididentifytype="ngModel" required>
                    <option *ngFor="let e of listIdentifyType" [ngValue]="e.ididentifytype">
                        {{e.identifytypename}}
                    </option>
                  </select>
                </div>

                <span *ngIf="ididentifytype.errors?.required && ididentifytype.touched">
                  <small id="emailHelp" class="form-text text-danger text-right">El Tipo Identificaci贸n es requerido</small>
                </span>

              </div>
            </div>

            <div class="row">
              <div class="col-12">

                <div class="form-group">
                  <label for="identify">Identificaci贸n <span class="required">(*)</span> </label>
                  <input type="text" class="form-control" maxlength="13" id="identify" name="identify" ngModel #identify="ngModel"
                    required>
                </div>

                <span *ngIf="identify.errors?.required && identify.touched">
                  <small id="emailHelp" class="form-text text-danger text-right">La Identificaci贸n es requerida</small>
                </span>

              </div>
            </div>

            <div class="row">
              <div class="col-12">

                <div class="form-group">
                  <label for="licenseplate">Placa <span class="required">(*)</span> </label>
                  <input type="text" class="form-control" maxlength="15" id="licenseplate" name="licenseplate" ngModel #licenseplate="ngModel"
                    required>
                </div>

                <span *ngIf="licenseplate.errors?.required && licenseplate.touched">
                  <small id="emailHelp" class="form-text text-danger text-right">La Placa es requerida</small>
                </span>

              </div>
            </div>

        </div>
      </div>
  </div>

  <div class="modal-footer">

      <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancelar <i class="fas fa-ban"></i>
      </button>

      <button type="submit" class="btn btn-success" [disabled]="frm_create.invalid">
        Guardar <i class="fas fa-save"></i>
      </button>

  </div>

</form>
