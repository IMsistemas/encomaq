<div class="modal listcarrier"   tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-info">
        <h5 class="modal-title">Informaci√≥n</h5>
        <button type="button" class="close" data-dismiss="modal"  aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-12 col-sm-6" style="margin-top: 5px;">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Buscar Transportista" #aux [(ngModel)]="descripcion" (keyup)="page = 1; get_list_carrier();">
                <div class="input-group-prepend">
                  <label class="input-group-text">
                    <i class="fas fa-search"></i>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 table-responsive">
                  <table class="table table-striped table-hover table-bordered">
                    <thead class="thead-dark">
                      <tr>
                          <th style="width: 8%;">NO</th>
                          <th>NOMBRE(S) Y APELLIDOS</th>
                          <th>IDENTIFICACION</th>
                          <th>PLACA</th>
                          <th style="width: 8%;">ESTADO</th>
                          <th style="width: 5%;"></th>
                      </tr>
                  </thead>
                  <tbody> 
                    <tr *ngFor="let item of listCarrier;  let i = index " [ngClass]= "{'text-danger':item.state == 0}" >
                      <td>{{i + 1}}</td>
                      <td class="text-left">{{item.carriername}}</td>
                      <td class="text-left">{{item.identify}}</td>
                      <td class="text-left">{{item.licenseplate}}</td>
                        <td>
                          <button type="button" class="btn btn-success" (click)="select_carrier(item)">
                            <i class="fas fa-check"></i>
                          </button>
                        </td>
                      </tr>

                    </tbody>
                  </table>

                  <app-pagination class="right_paginate" (goPage)="goToPage($event)" (goNext)="onNext()" (goPrev)="onPrev()" [pagesToShow]="3"
                    [page]="page" [perPage]="3" [count]="total">
                  </app-pagination>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" >Cancelar
        <i class="fas fa-ban"></i></button>
      </div>

    </div>
  </div>
</div>
