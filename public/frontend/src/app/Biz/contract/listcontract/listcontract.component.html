<div class="modal listcontract"   tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-info">
        <h5 class="modal-title">Informaci√≥n</h5>
        <button type="button" class="close" data-dismiss="modal"  aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-12 col-sm-6" style="margin-top: 5px;">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Buscar Contrato" #aux [(ngModel)]="descripcion" (keyup)="page = 1; get_list_contract();">
                <div class="input-group-prepend">
                  <label class="input-group-text">
                    <i class="fas fa-search"></i>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 table-responsive">
                  <table class="table table-striped table-hover table-bordered">
                    <thead class="thead-dark">
                      <tr>
                        <th style="width: 8%;">NO</th>
                        <th># CONTRATO</th>
                        <th>CLIENTE</th>
                        <th style="width: 5%;"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let ident of list_contract   let i = index " [ngClass]="{'text-danger':ident.state == 0 } ">
                        <td>{{i+from}}</td>
                        <td>{{ident.nocontract}}</td>
                        <td>{{ident.biz_client.businessname}}</td>
                        <td>
                          <button type="button" class="btn btn-success" (click)="select_contract(ident)">
                            <i class="fas fa-check"></i>
                          </button>
                        </td>
                      </tr>
                  
                    </tbody>
                  </table>

                  <app-pagination class="right_paginate" (goPage)="goToPage($event)" (goNext)="onNext()" (goPrev)="onPrev()" [pagesToShow]="3"
                    [page]="page" [perPage]="3" [count]="total">
                  </app-pagination>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" >Cancelar
        <i class="fas fa-ban"></i></button>
      </div>

    </div>
  </div>
</div>
