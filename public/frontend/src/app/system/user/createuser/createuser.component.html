
<form novalidate  (ngSubmit)="create(frm_create.value); frm_create.reset();" #frm_create="ngForm">

  <div class="modal-header bg-primary">
    <h5 class="modal-title">Nuevo Usuario</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
      <div class="row">
        <div class="col-sm-12">

            <div class="row">
              <div class="col-12 col-sm-6">

                <div class="form-group">
                  <label for="personname">Nombre <span class="required">(*)</span> </label>
                  <input type="text" class="form-control" maxlength="100" id="personname" name="personname" ngModel #personname="ngModel"
                    required>
                </div>

                <span *ngIf="personname.errors?.required && personname.touched">
                  <small id="emailHelp" class="form-text text-danger text-right">El Nombre es requerido</small>
                </span>

              </div>

              <div class="col-12 col-sm-6">

                <div class="form-group">
                  <label for="lastnameperson">Apellidos <span class="required">(*)</span> </label>
                  <input type="text" class="form-control" maxlength="100" id="lastnameperson" name="lastnameperson" ngModel #lastnameperson="ngModel"
                    required>
                </div>

                <span *ngIf="lastnameperson.errors?.required && lastnameperson.touched">
                  <small id="emailHelp" class="form-text text-danger text-right">Los Apellidos son requeridos</small>
                </span>

              </div>

            </div>

            <div class="row">
              <div class="col-12">

                <div class="form-group">
                  <label for="idrole">Rol <span class="required">(*)</span> </label>

                  <select class="custom-select" id="idrole" name="idrole" ngModel #idrole="ngModel" required>
                    <option *ngFor="let role of listRole" [ngValue]="role.idrole">
                        {{role.rolename}}
                    </option>
                  </select>
                </div>

                <span *ngIf="idrole.errors?.required && idrole.touched">
                  <small id="emailHelp" class="form-text text-danger text-right">El Rol es requerido</small>
                </span>

              </div>
            </div>

            <div class="row">
              <div class="col-12">

                <div class="form-group">
                  <label for="email">Email <span class="required">(*)</span> </label>
                  <input type="email" class="form-control" maxlength="100" id="email" name="email" ngModel #email="ngModel"
                    required>
                </div>

                <span *ngIf="email.errors?.required && email.touched">
                  <small id="emailHelp" class="form-text text-danger text-right">El Email es requerido</small>
                </span>

              </div>
            </div>

            <div class="row">
              <div class="col-12">

                <div class="form-group">
                  <label for="password">Password <span class="required">(*)</span> </label>
                  <input type="password" class="form-control" id="password" name="password" ngModel #password="ngModel"
                    required>
                </div>

                <span *ngIf="password.errors?.required && password.touched">
                  <small id="emailHelp" class="form-text text-danger text-right">El Password es requerido</small>
                </span>

              </div>
            </div>

        </div>
      </div>
  </div>

  <div class="modal-footer">

      <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancelar <i class="fas fa-ban"></i>
      </button>

      <button type="submit" class="btn btn-success" [disabled]="frm_create.invalid">
        Guardar <i class="fas fa-save"></i>
      </button>

  </div>

</form>
