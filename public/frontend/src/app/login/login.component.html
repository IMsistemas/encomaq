<div class="login">

    <div class="contenedor">

        <div class="fila0"></div>

        <div class="card text-center card_login">

            <form novalidate *ngIf="login_view == true" (ngSubmit)="verify(frm_login.value); frm_login.reset();" #frm_login="ngForm">

                <div class="card-body">

                    <div class="col-12" style="margin-top: 30px;">
                        <img class="img-fluid" src="../assets/image/LogoEncomaq-color.png" alt="Card image cap" style="width: 100%;">
                    </div>

                    <div class="col-12" style="margin-top: 40px;">
                      <input type="email" class="form-control" id="email" name="email" ngModel #email="ngModel"
                      aria-describedby="basic-user" placeholder="Email" required />
                        <span *ngIf="email.errors?.required && email.touched">
                            <small id="emailHelp" class="form-text text-danger text-right">El Email es requerido</small>
                        </span>
                    </div>

                    <div class="col-12" style="margin-top: 5px;">
                      <input type="password" class="form-control" id="password" name="password" ngModel #password="ngModel"
                          aria-describedby="basic-pass" placeholder="Password" required />
                        <span *ngIf="password.errors?.required && password.touched" class="">
                            <small id="emailHelp" class="form-text text-danger text-right">El Password es requerido</small>
                        </span>

                    </div>

                    <div class="col-12 text-center" style="margin-top: 20px;">
                      <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="frm_login.invalid">
                        LOGIN
                      </button>
                    </div>

                    <div class="col-12 text-center" style="margin-top: 15px;">
                        <button type="button" class="btn btn-link" (click)="showRecover()">¿Olvidaste tu contraseña?</button>
                    </div>

                    <div class="col-12" style="margin-top: 5px; display: none;" id="view-failed-login">
                        <div class="alert alert-danger" style="font-size: 11px;" role="alert">{{login_failed}}</div>
                    </div>

                </div>

            </form>

            <form novalidate *ngIf="login_view == false" (ngSubmit)="recover(frm_recover.value); frm_recover.reset();" #frm_recover="ngForm">

              <div class="card-body">

                  <div class="col-12" style="margin-top: 30px;">
                      <img class="img-fluid" src="../assets/image/LogoEncomaq-color.png" alt="Card image cap" style="width: 100%;">
                  </div>

                  <div class="card text-white bg-secondary" style="margin-top: 40px;">
                    <div class="card-body">
                      <p class="card-text">
                          Ingrese su cuenta de correo para recibir un link que le permitira realizar el cambio de contraseña
                      </p>
                    </div>
                  </div>

                  <div class="col-12" style="margin-top: 10px;">
                    <input type="email" class="form-control" id="email_r" name="email_r" ngModel #email_r="ngModel"
                    aria-describedby="basic-user" placeholder="Email" required />
                      <span *ngIf="email_r.errors?.required && email_r.touched">
                          <small id="emailHelp" class="form-text text-danger text-right">El Email es requerido</small>
                      </span>
                  </div>

                  <div class="col-12 text-center" style="margin-top: 20px;">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="frm_recover.invalid">
                      SOLICITAR
                    </button>
                  </div>

                  <div class="col-12 text-center" style="margin-top: 15px;">
                      <button type="button" class="btn btn-link" (click)="showLogin()">Ir a Login</button>
                  </div>

                  <div class="col-12" style="margin-top: 5px; display: none;" id="view-failed-login">
                      <div class="alert alert-danger" style="font-size: 11px;" role="alert">{{login_failed}}</div>
                  </div>

              </div>

          </form>

        </div>

        <div class="fila1">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               </div>

    </div>

</div>
