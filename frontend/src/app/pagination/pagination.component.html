
  <ul class="pagination ">
    <li class="page-item">
      <button type="button" class="page-link" href="" aria-label="Previous" (click)="onPrev()" [disabled]="page === 1 || loading"
       [ngClass]="{ 'disabled': page === 1 || loading }" >
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </button>
    </li>
    <li class="page-item" *ngFor="let pageNum of getPages()" (click)="onPage(pageNum)" [ngClass]="{'active': pageNum === page, 'disabled': loading}">
      <button class="page-link" >{{ pageNum }}</button>
    </li>
    
    <li class="page-item">
      <button class="page-link" href="" aria-label="Next" (click)="onNext(true)" [disabled]="lastPage() || loading" [ngClass]="{ 'disabled': lastPage() || loading }" >
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </button>
    </li>
  </ul>
