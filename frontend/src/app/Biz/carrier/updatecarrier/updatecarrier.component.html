

 <form novalidate (ngSubmit)="update(tem_edit_user); frm_edit.reset();" #frm_edit="ngForm">

  <div class="modal-header bg-primary">
    <h5 class="modal-title">Editar Transportista</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="refresh()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
      <div class="row" *ngIf="tem_edit_user">
        <div class="col-sm-12">

            <div class="row">
              <div class="col-12">

                <div class="form-group">
                  <label for="carriername">Nombre(s) y Apellidos <span class="required">(*)</span> </label>
                  <input type="text" class="form-control" maxlength="100" id="carriername" name="carriername" [(ngModel)]="tem_edit_user.carriername" #carriername="ngModel"
                    required>
                </div>

                <span *ngIf="carriername.errors?.required && carriername.touched">
                  <small id="emailHelp" class="form-text text-danger text-right">El Nombre es requerido</small>
                </span>

              </div>
            </div>

            <div class="row">
              <div class="col-12">

                <div class="form-group">
                  <label for="ididentifytype">Tipo Identificación <span class="required">(*)</span> </label>
                  <select class="custom-select" id="ididentifytype" name="ididentifytype" [(ngModel)]="tem_edit_user.ididentifytype" #ididentifytype="ngModel" required>
                      <option *ngFor="let e of listIdentifyType" value="{{e.ididentifytype}}">
                          {{e.identifytypename}}
                      </option>
                  </select>
                </div>

                <span *ngIf="ididentifytype.errors?.required && ididentifytype.touched">
                  <small id="emailHelp" class="form-text text-danger text-right">El Tipo Identificación es requerido</small>
                </span>

              </div>
            </div>

            <div class="row">
              <div class="col-12">

                <div class="form-group">
                  <label for="identify">Identificación <span class="required">(*)</span> </label>
                  <input type="text" class="form-control" maxlength="100" id="identify" name="identify" [(ngModel)]="tem_edit_user.identify" #identify="ngModel"
                    required>
                </div>

                <span *ngIf="identify.errors?.required && identify.touched">
                  <small id="emailHelp" class="form-text text-danger text-right">El Email es requerido</small>
                </span>

              </div>
            </div>

            <div class="row">
              <div class="col-12">

                <div class="form-group">
                  <label for="licenseplate">Placa</label>
                  <input type="text" class="form-control" maxlength="15" id="licenseplate" name="licenseplate" [(ngModel)]="tem_edit_user.licenseplate" #licenseplate="ngModel"
                    required>
                </div>

                <span *ngIf="licenseplate.errors?.required && licenseplate.touched">
                  <small id="emailHelp" class="form-text text-danger text-right">La Placa es requerida</small>
                </span>

              </div>
            </div>

        </div>
      </div>
  </div>

  <div class="modal-footer">

      <button type="button" class="btn btn-secondary" (click)="refresh()" data-dismiss="modal">
          Cancelar <i class="fas fa-ban"></i>
      </button>

      <button type="submit" class="btn btn-success" [disabled]="frm_edit.invalid">
        Guardar
        <i class="fas fa-save"></i>
      </button>

  </div>

</form>
