<form novalidate (ngSubmit)="add_warehouse(frmwarehouse.value); frmwarehouse.reset();" #frmwarehouse="ngForm">

  <div class="modal-header bg-primary">
    <h5 class="modal-title">Nuevo Bodega</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="exampleFormControlInput1">Bodega <span class="required">(*)</span></label>
          <input type="text" class="form-control" maxlength="100" id="warehousename" name="warehousename" ngModel #warehousename="ngModel"
            required>
        </div>

        <div *ngIf="warehousename.errors?.required && warehousename.touched" >
          <small id="" class="form-text text-danger text-right">La bodega es requerida</small>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="exampleFormControlInput1">Dirección
            <span class="required">(*)</span>
          </label>
          <input type="text" class="form-control" maxlength="100" id="address" name="address" ngModel #address="ngModel"
            required>
        </div>
    
        <div *ngIf="address.errors?.required && address.touched">
          <small id="" class="form-text text-danger text-right">La dirección es requerida</small>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="exampleFormControlInput1">Teléfono
            <span class="required">(*)</span>
          </label>
          <input type="text"  maxlength="9" pattern="^[0-9]*"  class="form-control" id="phone" name="phone" ngModel #phone="ngModel" required>
        </div>
    
        <div *ngIf="phone.errors?.required && phone.touched ">
          <small id="" class="form-text text-danger text-right">El teléfono es requerido</small>
        </div>
        <div *ngIf="phone.errors?.pattern">
          <small id="" class="form-text text-danger text-right">El teléfono es invalido</small>
        </div>
      </div>
    </div>



    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="exampleFormControlInput1">Correo
            <span class="required">(*)</span>
          </label>
          <input type="email" class="form-control" maxlength="150" id="email" name="email" ngModel #email="ngModel" required>
        </div>
    
        <div *ngIf="email.errors?.required && email.touched">
          <small id="" class="form-text text-danger text-right">El correo es requerido</small>
        </div>
      </div>
    </div>



  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">
      Cancelar
      <i class="fas fa-ban"></i>
    </button>

    <button type="submit" class="btn btn-success" [disabled]="frmwarehouse.invalid">
      Guardar
      <i class="fas fa-save"></i>
    </button>
  </div>
</form>
