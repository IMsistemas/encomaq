<form novalidate (ngSubmit)="add_item(frmitem.value); frmitem.reset();" #frmitem="ngForm">

  <div class="modal-header bg-primary">
    <h5 class="modal-title">Nuevo Item</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

      <input type="hidden" class="form-control" name="list_price" ngModel #list_price="ngModel" value="">

    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div class="form-group">
          <label for="exampleFormControlInput1">Foto
          </label>
          <input type="file" class="form-control" id="image" lang="es" (change)="handleFileInput($event.target.files)">
        </div>
      </div>

      <div class="col-sm-12 col-md-6">
        <div class="form-group">
          <label for="exampleFormControlInput1">Categoría
            <span class="required">(*)</span>
          </label>
          <select  class="form-control" id="idcategoryitem" name="idcategoryitem" ngModel #idcategoryitem="ngModel" required>
            <option *ngFor="let cat of lis_category" [ngValue]="cat.idcategoryitem">
              {{cat.categoryitemname}}
            </option>
          </select>
        </div>

        <div *ngIf="idcategoryitem.errors?.required && idcategoryitem.touched">
          <small id="" class="form-text text-danger text-right">La categoria es requerida</small>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div class="form-group">
          <label for="exampleFormControlInput1">Unidad
            <span class="required">(*)</span>
          </label>
          <select class="form-control" id="idunittype" name="idunittype" ngModel #idunittype="ngModel" required>
            <option *ngFor="let u of lis_unit" [ngValue]="u.idunittype">
              {{u.unittypename}}
            </option>
          </select>
        </div>

        <div *ngIf="idunittype.errors?.required && idunittype.touched">
          <small id="" class="form-text text-danger text-right">La unidad es requerida</small>
        </div>
      </div>

      <div class="col-sm-12 col-md-6">
        <div class="form-group">
          <label for="exampleFormControlInput1">Item
            <span class="required">(*)</span>
          </label>
          <input type="text" class="form-control" maxlength="200" id="itemname" name="itemname" ngModel #itemname="ngModel"
            required>
        </div>

        <div *ngIf="itemname.errors?.required && itemname.touched">
          <small id="" class="form-text text-danger text-right">El item es requerido</small>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div class="form-group">
          <label for="exampleFormControlInput1">Descripción
            <span class="required">(*)</span>
          </label>
          <textarea class="form-control"  id="description" name="description" ngModel #description="ngModel" required></textarea>
        </div>

        <div *ngIf="description.errors?.required && description.touched">
          <small id="" class="form-text text-danger text-right">La descripción es requerida</small>
        </div>
      </div>

      <div class="col-sm-12 col-md-6">
        <div class="col-12">
          <div class="form-group">
            <label for="exampleFormControlInput1">Precio
            </label>
            <div class="input-group">
              <input type="text" class="form-control"  pattern="^[0-9]+([.][0-9]+)?$"  id="price" name="price" ngModel #price="ngModel">
              <div class="input-group-append">
                <button class="btn btn-success" type="button" (click)="createRow(frmitem.value)">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
            
          </div>           
        </div>

        <div class="col-12 table-responsive">
            <table class="table table-striped table-hover table-bordered" id="list_items" style="font-size: 12px;">
              <thead class="thead-dark">
                <tr>
                  <th>PRECIO</th>
                  <th style="width: 5px;"></th>
                </tr>
              </thead>
                <tbody>
                    <tr *ngFor="let ident of lis_price">
                      <td>
                        {{ident}}
                      </td>
                      <td>
                          <button class="btn btn-danger" type="button" (click)="deleteRow(ident)">
                            <i class="fas fa-trash"></i>
                          </button>
                      </td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div> 

    </div>

      <div class="col-sm-12">
        <div class="form-group">
          <label for="exampleFormControlInput1">Precio
            <span class="required">(*)</span>
          </label>
          <input type="text" class="form-control"  pattern="^[0-9]+([.][0-9]+)?$"  id="price" name="price" ngModel #price="ngModel" required>
        </div>

        <div *ngIf="price.errors?.required && price.touched">
          <small id="" class="form-text text-danger text-right">El precio es requerido</small>
        </div>
        <div *ngIf="price.errors?.pattern">
          <small id="" class="form-text text-danger text-right">El precio es incorrecto debe ser un numero entero o decimal</small>
        </div>
      </div>
    </div> -->




  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">
      Cancelar
      <i class="fas fa-ban"></i>
    </button>

    <button type="submit" class="btn btn-success" [disabled]="frmitem.invalid">
      Guardar
      <i class="fas fa-save"></i>
    </button>
  </div>
</form>
