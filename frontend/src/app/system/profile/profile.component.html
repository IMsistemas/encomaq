<div class="container">

  <div class="col-12" style="margin-top: 15px;">

    <div class="row">

        <div class="col-12">

            <h4>Perfil de Usuario</h4>

        </div>

    </div>

  </div>

  <hr>

  <form novalidate (ngSubmit)="update(tem_edit_user);" #frm_edit="ngForm">


    <div class="row">
      <div class="col-12 col-sm-4">

        <div class="form-group">
          <label for="personname">Nombre <span class="required">(*)</span> </label>
          <input type="text" class="form-control" maxlength="100" id="personname" name="personname" [(ngModel)]="tem_edit_user.personname" #personname="ngModel"
            required>
        </div>

        <span *ngIf="personname.errors?.required && personname.touched">
          <small id="emailHelp" class="form-text text-danger text-right">El Nombre es requerido</small>
        </span>

      </div>

      <div class="col-12 col-sm-4">

        <div class="form-group">
          <label for="lastnameperson">Apellidos <span class="required">(*)</span> </label>
          <input type="text" class="form-control" maxlength="100" id="lastnameperson" name="lastnameperson" [(ngModel)]="tem_edit_user.lastnameperson" #lastnameperson="ngModel"
            required>
        </div>

        <span *ngIf="lastnameperson.errors?.required && lastnameperson.touched">
          <small id="emailHelp" class="form-text text-danger text-right">Los Apellidos son requeridos</small>
        </span>

      </div>

      <div class="col-12 col-sm-4">

        <div class="form-group">
          <label for="idrole">Rol</label>
          <input type="text" class="form-control" id="rolename" name="rolename" [(ngModel)]="tem_edit_user.role.rolename" #idrol="ngModel" disabled >
        </div>

      </div>

    </div>



    <div class="row">

      <div class="col-12 col-sm-6">

        <div class="form-group">
          <label for="email">Email <span class="required">(*)</span> </label>
          <input type="email" class="form-control" maxlength="100" id="email" name="email" [(ngModel)]="tem_edit_user.email" #email="ngModel"
            required>
        </div>

        <span *ngIf="email.errors?.required && email.touched">
          <small id="emailHelp" class="form-text text-danger text-right">El Email es requerido</small>
        </span>

      </div>

      <div class="col-12 col-sm-6">

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="tem_edit_user.password" #password="ngModel">
        </div>

      </div>

    </div>




    <div class="row" style="margin-top: 5px;">

      <div class="col-12 text-center">

        <button type="button" class="btn btn-secondary" (click)="ngOnInit();" >
          Cancelar <i class="fas fa-ban"></i>
        </button>

        <button type="submit" class="btn btn-success" [disabled]="frm_edit.invalid">
          Guardar <i class="fas fa-save"></i>
        </button>

      </div>

    </div>

  </form>

  <div class="modal fade" id="mdlMessageSuccess" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header bg-success">
                  <h5 class="modal-title">Información</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  {{message_success}}
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">
                      Cerrar <i class="fa fa-ban" aria-hidden="true"></i>
                  </button>
              </div>
          </div>
      </div>
  </div>

  <div class="modal fade" id="mdlMessageError" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header bg-danger">
                  <h5 class="modal-title">Información</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  {{message_error}}
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">
                      Cerrar <i class="fa fa-ban" aria-hidden="true"></i>
                  </button>
              </div>
          </div>
      </div>
  </div>

</div>
