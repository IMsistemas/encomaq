
<form novalidate  (ngSubmit)="create(frm_create.value); frm_create.reset();" #frm_create="ngForm">

  <div class="modal-header bg-primary">
    <h5 class="modal-title">Nuevo Rol</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
      <div class="row">
        <div class="col-sm-12">
          
            <div class="row">
              <div class="col-sm-12">

                <div class="form-group">
                  <label for="rolename">Rol <span class="required">(*)</span> </label>
                  <input type="text" class="form-control" maxlength="100" id="rolename" name="rolename" ngModel #rolename="ngModel"
                    required>
                </div>

                <span *ngIf="rolename.errors?.required && rolename.touched">                  
                  <small id="emailHelp" class="form-text text-danger text-right">El Nombre del Rol es requerido</small>
                </span>

              </div>
            </div>
          
        </div>
      </div>
  </div>

  <div class="modal-footer">

      <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancelar <i class="fas fa-ban"></i>
      </button>

      <button type="submit" class="btn btn-success" [disabled]="frm_create.invalid">
        Guardar
        <i class="fas fa-save"></i>
      </button>

  </div>

</form>
